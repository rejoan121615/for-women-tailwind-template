  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">

<body class="bg-main-100">
  <!-- header section  -->
  <header>
    <div class="container flex flex-wrap justify-between">
      <!-- brand  -->
      <a href="" class="inline-block rounded-br-lg p-3 pb-2 pt-6 md:p-4 xl:p-5 md:pt-8 xl:pt-9 md:rounded-br-3xl bg-main-300">

      </a>

        <button id="resp_btn" class="md:hidden">

            <g id="main_menu" data-name="main menu" transform="translate(-1866.5 -46.5)">

              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18">
